# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: windows-latest

steps:

- task: UseDotNet@2
  displayName: 'Use .NET Core sdk'
  inputs:
    packageType: sdk
    version: 6.0.101
    installationPath: $(Agent.ToolsDirectory)/dotnet
    
- task: PowerShell@2
  displayName: 'Install script'
  inputs:
    filePath: './install.ps1'

- task: PowerShell@2
  displayName: 'Build project'
  inputs:
    targetType: 'inline'
    script: 'dotnet build'

- task: PowerShell@2
  displayName: 'Run gh-sync'
  inputs:
    targetType: 'inline'
    script: 'dotnet run gh-sync pull-gh microsoft/iqsharp 567 --dry-run'