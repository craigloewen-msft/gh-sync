# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: windows-latest

steps:

- task: UseDotNet@2
  displayName: 'Use .NET Core sdk'
  inputs:
    packageType: sdk
    version: 6.0.101
    installationPath: $(Agent.ToolsDirectory)/dotnet

- task: AzureKeyVault@1
  inputs:
    azureSubscription: 'AzureRM / Solid'
    KeyVaultName: 'kv-qdk-build'
    SecretsFilter: 'GitHubPAT'
    RunAsPreJob: false

- pwsh: ./set-env.ps1
  displayName: "Set environment variables"
  env:
    GITHUB_TOKEN: $(GitHubPAT)
    
- task: PowerShell@2
  displayName: 'Install and run'
  inputs:
    targetType: 'inline'
    script: |
      ./install.ps1
      gh-sync pull-gh microsoft/iqsharp 567 --dry-run